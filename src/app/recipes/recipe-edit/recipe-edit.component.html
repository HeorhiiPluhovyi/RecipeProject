<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeEditForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="recipeEditForm.invalid">Save</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="name">Name</label>
          <input
            formControlName="name"
            type="text"
            id="name"
            class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-12">
          <label for="imgPath">Image URL</label>
          <input
            formControlName="imgPath"
            type="text"
            id="imgPath"
            class="form-control"
            #imgPath>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-12">
          <img [src]="imgPath.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-12">
          <label for="description">Description</label>
          <textarea
            formControlName="description"
            type="text"
            id="description"
            class="form-control"
            rows="7"
          ></textarea>
        </div>
      </div>

      <div
        class="row"
        formArrayName="ingredients"
      >
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-success"
            (click)="addIngredient()"
          >Add Ingredients</button>
        </div>

        <hr>

        <div
          class="form-group"
          *ngFor="let ingredient of ingredientsControl.controls; let i = index"
          [formGroupName]="i"
          [index]="i"
        >
          <div class="col-xs-6">
            <label for="ingredientName-{{ i }}"></label>
            <input
              type="text"
              class="form-control"
              id="ingredientName-{{ i }}"
              formControlName="name"
            >
          </div>
          <div class="col-xs-2">
            <label for="ingredientAmount-{{ i }}"></label>
            <input
              type="number"
              class="form-control"
              id="ingredientAmount-{{ i }}"
              formControlName="amount"
            >
          </div>
          <div class="col-xs-2 m-top-20">
            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
