<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list">
      <a
        *ngFor="let ingredient of ingredients; let id = index"
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEdit(id)"
      >
        {{ ingredient.name }} ({{ ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
